# traefik/traefik.yml
log:
  level: ERROR

api:
  dashboard: true
  insecure: false  # Güvenlik için sonra kapatın

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: "/etc/traefik/dynamic.yaml"

# traefik.yml
certificatesResolvers:
  letsencrypt:
    acme:
      email: sami.devrim@gmail.com
      storage: "/etc/traefik/acme.json"
      dnsChallenge:
        provider: digitalocean