# traefik/dynamic.yml
http:
  routers:
    backend-router:
      rule: "Host(`api.superisi.net`)"
      entryPoints:
        - "websecure"
      service: backend-service
      tls:
        certResolver: letsencrypt

  services:
    backend-service:
      loadBalancer:
        servers:
          - url: "http://backend:8000"  # Backend servis adÄ± ve portu